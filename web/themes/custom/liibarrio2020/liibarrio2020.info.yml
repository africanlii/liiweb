name: liiBarrio 2020
type: theme
description: "SASS starter kit for a Bootstrap Barrio SubTheme."
# version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap_barrio

libraries:
  - liibarrio2020/global-styling
  - liibarrio2020/font-awesome-replace

libraries-override:
  system/base: false
  #toolbar/toolbar: false
  views/views.module: false
  bootstrap_barrio/global-styling: false
  bootstrap_barrio/file: false
  bootstrap_barrio/node: false
  bootstrap_barrio/messages_light: false

