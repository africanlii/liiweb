  js:
    js/popper.min.js: {}
    js/bootstrap.min.js: {}
    js/ie11.js: {}
    js/global.js: {}
  css:
    component:
      css/main.css: {}

  dependencies:
    - core/jquery
    - core/drupal

nicescroll:
