    value: "<table bgcolor=\"#8AF182\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 90%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p><strong>Welcome to the new ZambiaLII website. Enjoy an improved search engine and new collections. If you are used to accessing ZambiaLII via Google, note Google will take some time to re-index the site.</strong></p>\r\n\r\n\t\t\t<p><strong>We are still busy migrating some of the old content. If you need anything in particular from the old website, it will be available for a while longer at <a href=\"https://old.zambialii.org/\_\">https://old.zambialii.org/&nbsp;</a></strong></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n"
