uuid: ef0e0ce6-5df1-47c6-a19e-83771c941497
langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - node
    - search_api
    - search_api_attachments
  config:
    - field.storage.node.field_judge
    - field.storage.node.field_date
    - search_api.server.solr
    - core.entity_view_mode.node.search_index
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: full_site_search
name: 'Full Site Search'
description: ''
read_only: false
field_settings:
  field_date:
    label: 'Gazette date'
    datasource_id: 'entity:node'
    property_path: field_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_date
  field_judge:
    label: Coram
    datasource_id: 'entity:node'
    property_path: field_judge
    type: string
    dependencies:
      config:
        - field.storage.node.field_judge
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    boost: !!float 21
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          government_gazette: search_index
          judgment: search_index
          law_reform_reports: search_index
          legislation: search_index
  saa_field_file:
    label: 'Search api attachments: Gazette download'
    property_path: saa_field_file
    type: text
  saa_field_files:
    label: 'Search api attachments: Download'
    property_path: saa_field_files
    type: text
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - government_gazette
        - judgment
        - law_reform_reports
        - legislation
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  double_quote_workaround:
    all_fields: false
    fields: {  }
    replacement: '|9999999998|'
    weights:
      postprocess_query: 0
      preprocess_index: -15
      preprocess_query: -15
  entity_status: {  }
  file_attachments:
    excluded_extensions: 'aif art avi bmp gif ico mov oga ogv png psd ra ram rgb flv'
    number_indexed: 0
    number_first_bytes: '1 MB'
    max_filesize: '0'
    excluded_private: 1
    excluded_mimes: 'audio/x-aiff image/x-jg video/x-msvideo image/x-ms-bmp image/gif image/vnd.microsoft.icon video/quicktime audio/ogg video/ogg image/png image/x-photoshop audio/x-realaudio audio/x-pn-realaudio image/x-rgb video/x-flv'
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<span class="search-highlight">'
    suffix: '</span>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: true
    fields:
      - field_judge
      - rendered_item
      - saa_field_file
      - saa_field_files
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignore_character:
    all_fields: false
    fields: {  }
    ignorable: '[''¿¡!?,.:;]'
    ignorable_classes:
      - Pc
      - Pd
      - Pe
      - Pf
      - Pi
      - Po
      - Ps
    weights:
      preprocess_index: -10
      preprocess_query: -10
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 10
server: solr
