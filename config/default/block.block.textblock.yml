  label: 'About SeyLII'
  provider: liiweb
  label_display: visible
  text:
    value: "<p>The Seychelles Legal Information Institute (SeyLII) offers free and anonymous access to case law, legislation and secondary legal materials from the Seychelles.&nbsp; Access to the letter of the law supports the rule of law, access to justice and economic development. SeyLII is an independent, self-funded organisation and needs your support.</p>\r\n\r\n<p>SeyLII was established in 2012 under the auspices of the Judiciary of Seychelles and with the support of AfricanLII. It became an independent registered association in 2015. SeyLII is a member of the international Free Access to Law Movement and subscribes to the principles of the&nbsp;<a href=\" http://www.fatlm.org/declaration/\">Declaration on Free Access to Law</a>.</p>\r\n\r\n<div class=\"embed-responsive embed-responsive-16by9\"><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/og2YO8e_Dmc\" width=\"560\"></iframe></div>\r\n\r\n<div id=\"gtx-trans\" style=\"position: absolute; left: -25px; top: -13px;\">\r\n<div class=\"gtx-trans-icon\">&nbsp;</div>\r\n</div>\r\n"
