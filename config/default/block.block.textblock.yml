  text:
    value: "<p>The Objects for which the Ghana Legal Information Institute (GhaLII) was formed are:</p>\r\n\r\n<ul>\r\n\t<li>To set up an online repository of legal information from Ghana, towards the promotion of Rule of Law, judicial accountability and good governance in Ghana and Africa.</li>\r\n\t<li>To make accessible parliamentary, legislative and judicial information in digital form to the general public.</li>\r\n\t<li>To provide online free-access collection of journals, judgment and legislation from Ghana.</li>\r\n\t<li>To host legal materials from other countries which are obtained through partnerships and collaborative efforts with governments, courts, law societies and other institutions in Ghana and Africa.</li>\r\n\t<li>To increase transparency and accountability in the administration of justice</li>\r\n\t<li>To deepen research in Ghanaian and African law.</li>\r\n</ul>\r\n\r\n<div class=\"embed-responsive embed-responsive-16by9\"><iframe allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/og2YO8e_Dmc\" width=\"560\"></iframe></div>\r\n\r\n<div id=\"gtx-trans\" style=\"position: absolute; left: -25px; top: -13px;\">\r\n<div class=\"gtx-trans-icon\">&nbsp;</div>\r\n</div>\r\n"
